<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007bff;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .calculator {
            width: 320px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        input[type="text"] {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 24px;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .btn-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .btn {
            padding: 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn.operator {
            background: #28a745;
        }
        .btn.operator:hover {
            background: #218838;
        }
        .btn.clear {
            background: #dc3545;
        }
        .btn.clear:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <div class="calculator">
        <form name="form1">
            <input id="calc" type="text" name="answer" readonly>
            <div class="btn-container">
                <button type="button" class="btn" onclick="form1.answer.value += '1'">1</button>
                <button type="button" class="btn" onclick="form1.answer.value += '2'">2</button>
                <button type="button" class="btn" onclick="form1.answer.value += '3'">3</button>
                <button type="button" class="btn operator" onclick="form1.answer.value += '+'">+</button>
                <button type="button" class="btn" onclick="form1.answer.value += '4'">4</button>
                <button type="button" class="btn" onclick="form1.answer.value += '5'">5</button>
                <button type="button" class="btn" onclick="form1.answer.value += '6'">6</button>
                <button type="button" class="btn operator" onclick="form1.answer.value += '-'">-</button>
                <button type="button" class="btn" onclick="form1.answer.value += '7'">7</button>
                <button type="button" class="btn" onclick="form1.answer.value += '8'">8</button>
                <button type="button" class="btn" onclick="form1.answer.value += '9'">9</button>
                <button type="button" class="btn operator" onclick="form1.answer.value += '*'">*</button>
                <button type="button" class="btn" onclick="form1.answer.value += '0'">0</button>
                <button type="button" class="btn" onclick="form1.answer.value += '.'">.</button>
                <button type="button" class="btn operator" onclick="form1.answer.value = eval(form1.answer.value)">=</button>
                <button type="button" class="btn operator" onclick="form1.answer.value += '/'">/</button>
                <button type="button" class="btn clear" onclick="form1.answer.value = ''">C</button>
            </div>
        </form>
    </div>
</body>
</html>
